<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign Up</title>
</head>
<body>
    

     <section id="sec" class="py-5">
        <div class="container w-75 py-5">
            <div class="row">
                <div class="col">
                    <div class="login py-5 px-4 text-center">
                        <h1>Smart Login System</h1>
                        <div class="my-3">
                            <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
                        </div>
                        <div class="my-3">
                            <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control text-white" id="password" placeholder="Enter Your Password">
                            <p class="text-danger mt-3 d-none">All inputs is required</p>
                            <p class="paragraph text-success fs-4 mt-3 d-none">Success</p>
                        </div>
                        <button type="button" class="btn btn-outline-primary mb-4 w-100">Sign Up</button>
                        <p class="text-white">You have an account? <a class="text-white" href="./index.html">Signin</a></p>
                         
                    </div>
                </div>
            </div>
        </div>
     </section>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/Signup.js"></script>
</body>
</html>
